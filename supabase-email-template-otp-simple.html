<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
  <table width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table width="600" cellpadding="0" cellspacing="0" border="0" style="background-color: #ffffff; border-radius: 8px; position: relative; max-width: 600px;">
          <!-- Purple stripe on the right -->
          <tr>
            <td style="border-right: 4px solid #9333ea;">
              <table width="100%" cellpadding="0" cellspacing="0" border="0">
                <tr>
                  <td align="center" style="padding: 60px 40px 40px 40px;">
                    <!-- Envelope Icon (using emoji as fallback) -->
                    <div style="width: 80px; height: 80px; background-color: #fef3c7; border-radius: 50%; margin: 0 auto 30px auto; display: table;">
                      <div style="display: table-cell; vertical-align: middle; text-align: center; font-size: 40px;">
                        ðŸ“§
                      </div>
                    </div>
                    
                    <!-- Heading -->
                    <h1 style="margin: 0 0 8px 0; padding: 0; font-size: 24px; font-weight: 700; color: #1f2937; text-align: center;">
                      Here is your One Time Password
                    </h1>
                    
                    <!-- Subheading -->
                    <p style="margin: 0 0 40px 0; padding: 0; font-size: 16px; color: #6b7280; text-align: center;">
                      to validate your email address
                    </p>
                    
                    <!-- OTP Code -->
                    <div style="text-align: center; margin-bottom: 20px;">
                      <span style="font-size: 48px; font-weight: 700; color: #1f2937; letter-spacing: 8px; font-family: 'Courier New', monospace; display: inline-block;">
                        {{ .Token }}
                      </span>
                    </div>
                    
                    <!-- Validity Notice -->
                    <p style="margin: 0; padding: 0; font-size: 14px; color: #dc2626; text-align: center; font-weight: 500;">
                      Valid for 10 minutes only
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
