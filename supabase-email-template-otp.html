<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Time Password</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f5f5f5;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f5f5f5;">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="background-color: #ffffff; border-radius: 8px; overflow: hidden; position: relative;">
          <!-- Purple stripe on the right -->
          <tr>
            <td style="position: relative;">
              <div style="position: absolute; top: 0; right: 0; width: 4px; height: 100%; background-color: #9333ea;"></div>
              
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                  <td align="center" style="padding: 60px 40px 40px 40px;">
                    <!-- Envelope Icon -->
                    <div style="width: 80px; height: 80px; background-color: #fef3c7; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 30px;">
                      <div style="width: 50px; height: 50px; background-color: #3b82f6; border-radius: 8px; position: relative; display: flex; align-items: center; justify-content: center;">
                        <div style="width: 30px; height: 20px; background-color: #ffffff; border-radius: 2px; position: relative;">
                          <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #1f2937; font-size: 12px; font-weight: bold;">***</div>
                        </div>
                      </div>
                    </div>
                    
                    <!-- Heading -->
                    <h1 style="margin: 0; padding: 0; font-size: 24px; font-weight: 700; color: #1f2937; text-align: center; margin-bottom: 8px;">
                      Here is your One Time Password
                    </h1>
                    
                    <!-- Subheading -->
                    <p style="margin: 0; padding: 0; font-size: 16px; color: #6b7280; text-align: center; margin-bottom: 40px;">
                      to validate your email address
                    </p>
                    
                    <!-- OTP Code -->
                    <div style="text-align: center; margin-bottom: 20px;">
                      <div style="display: inline-block; font-size: 48px; font-weight: 700; color: #1f2937; letter-spacing: 8px; font-family: 'Courier New', monospace;">
                        {{ .Token }}
                      </div>
                    </div>
                    
                    <!-- Validity Notice -->
                    <p style="margin: 0; padding: 0; font-size: 14px; color: #dc2626; text-align: center; font-weight: 500;">
                      Valid for 10 minutes only
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
